server {
    listen 80;
    server_name localhost;

    # Diretório público do projeto dentro do container
    root /var/www/html/public;
    index index.php index.html;

    # Configuração para servir arquivos diretamente ou redirecionar para index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Configuração para lidar com arquivos PHP
    location ~ \.php$ {
        include fastcgi_params;

        # Se PHP-FPM estiver no mesmo container:
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM no mesmo container na porta 9000

        # Caso PHP-FPM esteja em outro container, use o nome do serviço (do Docker Compose)
        # fastcgi_pass php-fpm:9000;  # Por exemplo, se o serviço do PHP-FPM no Docker Compose se chama "php-fpm"

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # Bloquear acesso a arquivos ocultos, como .htaccess
    location ~ /\.ht {
        deny all;
    }
}