<button mat-mini-fab class="btnAdd" (click)="register()">
  <mat-icon color="primary" fontIcon="add"></mat-icon>
</button>
<mat-card appearance="outlined">

  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Filtro</mat-label>
      <input matInput id="Filter" type="text" [formControl]="filterControl" (keyup.enter)="search()"/>
    </mat-form-field>
    <button mat-mini-fab class="btnFilter" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-dialog-content>

  <table
    mat-table
    [dataSource]="this.dataSource"
    matSort
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
      <td mat-cell *matCellDef="let element" title="{{ element.nivel }}">
        {{ element.nivel }}
      </td>
    </ng-container>
    <ng-container matColumnDef="qtdeDev">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qtde devs</th>
      <td mat-cell *matCellDef="let element">{{ element.qtdeDev }}</td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="btnList"
          mat-mini-fab
          (click)="edit(element)"
          title="editar"
        >
          <mat-icon color="primary" fontIcon="edit"></mat-icon>
        </button>
        <button
          class="btnList"
          mat-mini-fab
          (click)="openDialog(element.id)"
          title="excluir"
        >
          <mat-icon color="warn" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card >
