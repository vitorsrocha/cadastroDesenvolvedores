<button mat-mini-fab class="btnAdd" (click)="register()">
  <mat-icon color="primary" fontIcon="add"></mat-icon>
</button>
<mat-card appearance="outlined">

  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Filtro</mat-label>
      <input matInput id="Filter" type="text" [formControl]="filterControl" (keyup.enter)="search()"/>
    </mat-form-field>
    <button mat-mini-fab class="btnFilter" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-dialog-content>

  
  <mat-card-content>
    <table
      mat-table
      [dataSource]="this.dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
        <td
          mat-cell
          *matCellDef="let element"
          title="{{ element.nivel.nivel }}"
        >
          {{ element.nivel.nivel }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element" title="{{ element.nome }}">
          {{ element.nome }}
        </td>
      </ng-container>
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let element" title="{{ element.sexo }}">
          {{ element.sexo }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Data de nascimento
        </th>
        <td mat-cell *matCellDef="let element" title="{{ element.idade }}">
          {{ element.idade }}
        </td>
      </ng-container>
      <ng-container matColumnDef="hobby">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>hobby</th>
        <td mat-cell *matCellDef="let element" title="{{ element.hobby }}">
          {{ element.hobby }}
        </td>
      </ng-container>

      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef>Opções</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btnList"
            mat-mini-fab
            (click)="edit(element)"
            title="editar"
          >
            <mat-icon color="primary" fontIcon="edit"></mat-icon>
          </button>
          <button
            class="btnList"
            mat-mini-fab
            (click)="openDialog(element.id)"
            title="excluir"
          >
            <mat-icon color="warn" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
